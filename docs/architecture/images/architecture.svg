<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 20px 'Arial'; fill: #0b4f6c }
    .box { fill: #f7fbfc; stroke: #0b7285; stroke-width: 2; rx: 8; }
    .label { font: 600 14px 'Arial'; fill: #052b39 }
    .sub { font: 400 12px 'Arial'; fill: #14576a }
    .small { font: 400 11px 'Arial'; fill: #14576a }
    .arrow { stroke: #0b6b83; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b6b83" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="40" y="34" class="title">Application Form - Architecture</text>

  <!-- Frontend box -->
  <rect x="40" y="60" width="320" height="180" class="box" />
  <text x="60" y="90" class="label">Frontend (React)</text>
  <text x="60" y="115" class="sub">Location: <tspan class="small">/frontend/src</tspan></text>
  <text x="60" y="138" class="small">Components: <tspan class="small">MultiStepForm, Steps (Personal, Address, Education, WorkExperience, Review)</tspan></text>
  <text x="60" y="162" class="small">Features: <tspan class="small">Draft in localStorage, Validation, Axios (/api)</tspan></text>

  <!-- Backend box -->
  <rect x="420" y="60" width="360" height="260" class="box" />
  <text x="440" y="90" class="label">Backend (Node.js + Express)</text>
  <text x="440" y="115" class="sub">Location: <tspan class="small">/backend</tspan></text>
  <text x="440" y="138" class="small">Routes: <tspan class="small">/api/submit, /api/applications, /health, /metrics</tspan></text>
  <text x="440" y="162" class="small">Models: <tspan class="small">Application (Mongoose)</tspan></text>
  <text x="440" y="186" class="small">Logging: <tspan class="small">Pino -> backend/logs/backend.log</tspan></text>
  <text x="440" y="210" class="small">Metrics: <tspan class="small">prom-client (exposed at /metrics)</tspan></text>

  <!-- Database box -->
  <rect x="820" y="60" width="300" height="120" class="box" />
  <text x="840" y="90" class="label">MongoDB</text>
  <text x="840" y="115" class="small">Database: <tspan class="small">applications collection</tspan></text>

  <!-- Observability box -->
  <rect x="420" y="340" width="700" height="220" class="box" />
  <text x="440" y="370" class="label">Observability & Monitoring</text>
  <text x="440" y="400" class="small">Prometheus & Grafana: <tspan class="small">Prometheus scrapes /metrics; Grafana dashboards</tspan></text>
  <text x="440" y="424" class="small">Logging: <tspan class="small">Promtail -> Loki; Grafana for logs</tspan></text>
  <text x="440" y="448" class="small">Compose: <tspan class="small">docker-compose.yml starts Prometheus, Grafana, Loki, Promtail</tspan></text>

  <!-- Arrows: Frontend -> Backend -> DB -->
  <path d="M360 155 L420 155" class="arrow" />
  <path d="M780 155 L820 155" class="arrow" />

  <!-- Arrow: Backend -> Observability (metrics) -->
  <path d="M650 200 L650 340" class="arrow" />

  <!-- Arrow: Backend logs -> observability -->
  <path d="M680 220 L720 260 L680 300" class="arrow" />

  <!-- Legend / file annotations -->
  <rect x="40" y="260" width="320" height="180" fill="#fff3db" stroke="#d1a21a" stroke-width="1" rx="6"/>
  <text x="60" y="290" class="label">Where files live</text>
  <text x="60" y="315" class="small">frontend: <tspan class="small">/frontend/src</tspan></text>
  <text x="60" y="335" class="small">backend: <tspan class="small">/backend (routes, models, server.js)</tspan></text>
  <text x="60" y="355" class="small">compose & configs: <tspan class="small">docker-compose.yml, prometheus/*.yml, promtail/*.yml</tspan></text>

  <!-- Footer note -->
  <text x="40" y="680" class="small">Generated diagram: high-level overview of components and their locations in the repository.</text>
</svg>